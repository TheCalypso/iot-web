<div class="login-container">
  <h1>IoT Smart Building</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Connexion</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Entrez votre email" formControlName="email" />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">L'email est requis</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">L'email n'est pas valide</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            placeholder="Entrez votre mot de passe"
            formControlName="password"
          />
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Le mot de passe est requis</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Se connecter</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
