<div class="login-container">
  <h1>{{ 'title' | translate }}</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ 'login.title' | translate }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>{{ 'login.email.label' | translate }}</mat-label>
          <input matInput placeholder="{{ 'login.email.enter' | translate }}" formControlName="email" />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">{{
            'login.email.required' | translate
          }}</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">{{
            'login.email.not_valid' | translate
          }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>{{ 'login.password.label' | translate }}</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            placeholder="{{ 'login.password.enter' | translate }}"
            formControlName="password"
          />
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">{{
            'login.password.required' | translate
          }}</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
          {{ 'login.button' | translate }}
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
